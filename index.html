<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to DB-Bank</h1>

        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login-btn" class="btn btn-success btn-lg">Enter</button>
        </div>
    </div>

    <div id="trans-area">
        <h3>Transaction Area</h3>

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>
                        Deposit
                    </h5>
                    <h2> $ <span id="currentDeposit"> 00
                        </span>
                    </h2>
                </div>   
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>
                        Withdraw
                    </h5>
                    <h2> $ <span id="withdrawFirst">00</span> 
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>
                        Balance
                    </h5>
                    <h2> $ <span id="balance">
                        1240
                    </span> 
                    </h2>
                </div>     
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>
                        Deposit
                    </h4>
                    <input type="text" class="form-control" id="depositedAmount" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>
                        Withdraw
                    </h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <div id="addWithdraw" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script>
    //Login button event handler.
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transArea = document.getElementById("trans-area");
        transArea.style.display="block";
    });

    //Deposit button event handler.
    const depositButton = document.getElementById("addDeposit");
    depositButton.addEventListener("click", function(){

       /* const depositAmount = document.getElementById("depositedAmount").value;
        const depositAmountNumber = parseFloat(depositAmount);*/

        const depositAmountNumber = getInputNumber("depositedAmount");

        /*const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);

        const totalDeposit = depositAmountNumber + currentDepositNumber;
        
        document.getElementById("currentDeposit").innerText = totalDeposit;*/

        updateSpanText("currentDeposit", depositAmountNumber);
        updateSpanText("balance", depositAmountNumber);
        document.getElementById("depositedAmount").value = "";
/*
        const balanceShow = document.getElementById("balance").innerText;
        const balanceShowNumber = parseFloat(balanceShow);

        const totalBalance = balanceShowNumber + totalDeposit
        document.getElementById("balance").innerText = totalBalance;*/      
    })
    //Withdraw Button event handler.
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){

            /*
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawAmountNumber = parseFloat(withdrawAmount);*/

          const withdrawAmountNumber =  getInputNumber("withdrawAmount");

          updateSpanText("withdrawFirst", withdrawAmountNumber);
          updateSpanText("balance", -1 * withdrawAmountNumber);
          document.getElementById("withdrawAmount").value = "";
          
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
    function updateSpanText(id, addedNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = addedNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
        
    }
</script>
</html>
